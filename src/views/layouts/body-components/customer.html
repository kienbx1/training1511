<div id="customer" class="row customer">
  <div class="container">
    <h2
      class="col customer__title wow bounceInLeft"
      data-wow-duration="1.5s"
      data-wow-offset="200"
    >
      Khách hàng của HUGS agency
    </h2>

    <img
      class="line wow bounceInLeft"
      src="/src/images/lineBottom.png"
      data-wow-duration="1.5s"
      data-wow-offset="200"
    />

    <div
      class="wow bounceInRight customer__list"
      data-wow-duration="1.5s"
      data-wow-offset="200"
    >
      <div class="item">
        <img
          src="/src/images/customer(5).png"
          alt="social media"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img
          src="/src/images/customer(4).png"
          alt="booking pr"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img src="/src/images/customer(3).png" alt="event" class="item__logo" />
      </div>
      <div class="item">
        <img
          src="/src/images/customer(2).png"
          alt="web service"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img
          src="/src/images/customer(1).png"
          alt="web service"
          class="item__logo"
        />
      </div>
    </div>

    <h2
      class="customer__title wow bounceInLeft"
      data-wow-duration="1.5s"
      data-wow-offset="100"
    >
      Đối tác <span class="other">khác</span>
    </h2>

    <img
      class="line wow bounceInLeft"
      src="/src/images/lineBottom.png"
      data-wow-duration="1.5s"
      data-wow-offset="100"
    />

    <div
      class="wow bounceInRight customer__list customer__other"
      data-wow-duration="1.5s"
      data-wow-offset="100"
    >
      <div class="item">
        <img
          src="/src/images/otherCustomer(1).png"
          alt="social media"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img
          src="/src/images/otherCustomer(5).png"
          alt="booking pr"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img
          src="/src/images/otherCustomer(4).png"
          alt="event"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img
          src="/src/images/otherCustomer(3).png"
          alt="web service"
          class="item__logo"
        />
      </div>
      <div class="item">
        <img
          src="/src/images/otherCustomer(2).png"
          alt="web service"
          class="item__logo"
        />
      </div>
    </div>
  </div>
</div>
